<!DOCTYPE html>

<html>
    <head>
        <title>alert</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function sayHello() {
               alert("Hello World!");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="sayHello()" value="Say Hello" />
    </body>
</html>
